apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: {{.Env.SERVICE_APP_IMAGE_NAME}}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /workspace/oryx-output/Config
      volumes:
      - name: config-volume 
        configMap: 
          name: demo-app-config
